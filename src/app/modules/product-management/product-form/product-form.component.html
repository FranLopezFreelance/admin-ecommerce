<div class="display-flex page-title">
  <h3>{{ action }} producto</h3>
  <div class="push-right">
    <button class="btn btn-success btn-sm"
      (click)="save()">
      Guardar
    </button>
    <button class="btn btn-danger btn-sm btn-cancel"
      (click)="cancel()">
      Cancelar
    </button>
  </div>
</div>

<hr />

<form *ngIf="product && productForm" [formGroup]="productForm">
  <div class="row">
    <div class="col-md-4">
      <h4>Información del producto</h4>

      <hr />

      <div class="form-group">
        <label for="name">Nombre</label>
        <span class="required">*</span>
        <input class="form-control form-control-sm"
          id="name"
          formControlName="name"
          type="text"
          placeholder="Nombre" />
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea class="form-control"
          id="description"
          formControlName="description"
          rows="4"
          placeholder="Descripción">
        </textarea>
      </div>

      <div class="form-group">
        <label for="sell.type">Tipo venta</label>
        <span class="required">*</span>
        <select class="form-control form-control-sm"
          id="sell-type"
          formControlName="sell_type">
            <option value=0>Fraccionado</option>
            <option value=1>Envase</option>
        </select>
      </div>

      <div class="form-group">
        <label for="origin">Orígen</label>
        <input class="form-control form-control-sm"
          id="origin"
          formControlName="origin"
          type="text"
          placeholder="Orígen" />
      </div>

      <div class="form-check form-check-inline check-row">
        <input class="form-check-input"
          type="checkbox"
          id="active"
          value="1"
          formControlName="active">
        <label class="form-check-label"
          for="active">Activo</label>
      </div>
    </div>

    <div class="col-md-8 presentations" formArrayName="presentations">
      <h4>
        Presentaciones ({{presentations.controls.length}})
        <i title="Agregar presentación"
          class="bi bi-plus-circle add-button"
          (click)="addPresentation()">
        </i>
      </h4>

      <hr />

      <div class="row"
        *ngFor="let control of presentations.controls; index as i">
        <div class="col-md-12">
          <div class="presentation-form-row">
            <div class="row" [formGroupName]="i">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nombre</label>
                  <span class="required">*</span>
                  <input class="form-control form-control-sm"
                    formControlName="name"
                    type="text"
                    placeholder="Nombre" />
                </div>

                <div class="form-group">
                  <label>Descripción</label>
                  <textarea class="form-control"
                    formControlName="description"
                    rows="2"
                    placeholder="Descripción">
                  </textarea>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Unidades (para cálculo stock)</label>
                  <span class="required">*</span>
                  <input class="form-control form-control-sm"
                    formControlName="amount"
                    type="text"
                    placeholder="Unidades" />
                </div>
                <div *ngIf="control.value.id"
                  class="display-flex presentation-actions">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input"
                      type="checkbox"
                      value="1"
                      formControlName="active">
                    <label class="form-check-label">Activo</label>
                  </div>

                  <div class="push-right">
                    <span class="price">Precio: $ {{control.value.price}}</span>
                    <button class="btn btn-primary btn-sm"
                      (click)="openPriceFormModal(control.value.id)">
                      Editar Precio
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <i title="Quitar presentación"
              class="bi bi-trash-fill del-button"
              (click)="delPresentation(i)">
            </i>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
